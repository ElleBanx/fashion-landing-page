<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elle's Virtual Market</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      position: relative;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(1.15) contrast(1.15);
    }

    .hero {
      text-align: center;
      padding: 40px 20px 10px;
    }

    .hero h1 {
      font-size: 3em;
      color: #ff5ecb;
      text-shadow: 0 0 15px #ff5ecb;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 0 20px 60px;
    }

    .product-card {
      background-color: #111;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff5ecb;
      max-width: 340px;
      margin-top: 20px;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 12px;
      display: block;
      margin-bottom: 15px;
    }

    .product-card h2 {
      font-size: 1.8em;
      color: #ff5ecb;
      margin-bottom: 10px;
    }

    .product-card p {
      font-size: 1em;
      line-height: 1.5;
    }

    .shop-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 28px;
      background-color: #ff5ecb;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }

      .product-card {
        margin-top: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay loop muted playsinline>
    <source src="Video%202.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Elle's Pick of the Week</h1>
    <p>Scroll the runway. Experience affordable luxury.</p>
  </div>

  <!-- Product Display -->
  <div class="products">
    <div class="product-card">
      <img src="21684949-7595-4AC5-A712-4002A3AA5FD0.jpeg" alt="White Flat Sandals">
      <h2>White Flat Sandals</h2>
      <p><strong>Use Code <span style="color:#ff5ecb">SPCV5</span> for 15% OFF</strong></p>
      <p>
        <span style="font-size: 1.2em">ðŸ”¥</span>
        Snag these must-haves before they're gone! Korean Style Casual Flat Sandals â€“ perfect for beach days, brunch dates, or just flexin' comfy chic vibes.
      </p>
      <a class="shop-button" href="https://shein.top/sfjhvo8">Shop Now</a>
    </div>
  </div>
</body>
</html>
