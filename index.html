<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elle's Virtual Market</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      position: relative;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
    }

    .hero h1 {
      font-size: 3em;
      color: #ff5ecb;
      text-shadow: 0 0 15px #ff5ecb;
    }

    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff5ecb;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-card h2 {
      color: #ff5ecb;
    }

    .product-card p {
      margin: 10px 0;
    }

    .shop-button {
      background: #ff5ecb;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay loop muted playsinline>

</html>
