<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elle's Virtual Market</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      position: relative;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
      z-index: -1;
      object-fit: cover;
    }

    .hero {
      text-align: center;
      padding: 40px 20px 0;
    }

    .hero h1 {
      font-size: 3.8em;
      color: #ff5ecb;
      font-weight: bold;
      text-shadow: 0 0 20px #ff5ecb;
    }

    .hero p {
      font-size: 1.2em;
      color: #ffffff;
    }

    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .product-card {
      background: #111;
      border-radius: 25px;
      padding: 30px 25px;
      box-shadow: 0 0 25px #ff5ecb;
      max-width: 380px;
      width: 90%;
      margin-top: -30px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .product-card h2 {
      font-size: 1.8em;
      color: #ff5ecb;
      margin-bottom: 10px;
    }

    .product-card p {
      font-size: 1em;
      color: #fff;
    }

    .shop-button {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 25px;
      background-color: #ff5ecb;
      color: #000;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay loop muted playsinline>
    <source src="Video%202.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Elle's Pick of the Week</h1>
    <p>Scroll the runway. Experience affordable luxury.</p>
  </div>

  <!-- Product Display -->
  <div class="products">

      <img src="3900409F-E8E5-48B6-9F9A-7A344B1A9888.jpeg" alt="White Flat Sandals">

      <a class="shop-button" href="https://shein.com">Shop Now</a>
    </div>
  </div>
</body>
</html>
